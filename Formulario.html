<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2>DATOS</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="escribe tu nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="escribe tu email">
                <label for="password">Contrasena:</label>
                <input type="password" id="password"  name="password" required minlength="10">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="110">
                <input type="submit" value="Iniciar sesion"/>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                
                <input type="checkbox" id="op1" name="opciones" value="valor1">
                <label for="op1">Opcion 1</label>
                <input type="checkbox" id="op2" name="opciones" value="valor2">
                <label for="op2">Opcion 2</label>

                <label for="telefono">Numero de telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123-456-789">

                <label>Selecciona una opcion</label>
                <input type="radio" id="radio1" name="grupo" value="opc1">
                <label for="radio1">OpcionA</label>
                <input type="radio" id="radio2" name="grupo" value="opc2">
                <label for="radio2">OpcionB</label>

            </form>
        </section>
    </main>

    
</body>
</html>
